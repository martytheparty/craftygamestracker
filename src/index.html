<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty's Game Tracker</title>
    <link rel="stylesheet" href="index.css">
    <script src = "thirdparty\jquery.min.js"></script>
   
</head>

<body>
    <div class="outer">
        <div class="form">
            <div class="name input">
                <textarea text="Name" type="text" id="name"></textarea>
            </div>
            <div class="amount input">
                <textarea placeholder="Amount" type="text" id="amount"></textarea>
            </div>
            <div class="choice input">
                <textarea placeholder="Choice" type="text" id="choice"></textarea>
            </div>
            <div class="add-to-list">
                <button onclick="addNewWinner()">Add To List</button>
            </div>
        </div>
        <div id="records" class="records"></div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
